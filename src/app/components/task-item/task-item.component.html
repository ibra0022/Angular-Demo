<div
  class="task"
  [ngClass]="{ reminderStyle: taskItem.reminder }"
  (dblclick)="onToggle(taskItem)"
>
  <h3
    [ngStyle]="{
      display: 'flex',
      'justify-content': 'space-between'
    }"
  >
    {{ taskItem.text }}
    <fa-icon
      [icon]="faTimes"
      [ngStyle]="{ color: 'red' }"
      (click)="onDelete(taskItem)"
    ></fa-icon>
  </h3>
  <p>{{ taskItem.day }}</p>
</div>
